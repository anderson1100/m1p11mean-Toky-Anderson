<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Your Brand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
              </li>
          </ul>
      </div>
        <div class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
        </div>
    </div>
</nav>

<!-- Contenu de la page de détails du service -->
<div class="container mt-4">
  <div class="row">
      <!-- Image du service -->
      
      <div class="col-md-6">
        <img src="https://via.placeholder.com/600" class="img-fluid rounded" alt="Service Image">
      </div>
      <!-- Détails du service -->
      <div class="col-md-6">
          <!-- Titre du service -->
          <h1>Nom du Service</h1>
          <!-- Description du service -->
          <p class="mt-3">Description détaillée du service...</p>
          <!-- Bouton pour prendre un rendez-vous -->
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Prendre un rendez-vous</button>

          <!-- Modal pour choisir un créneau et un employé -->
          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Choisir un créneau et un employé</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <!-- Contenu du modal  -->
                          <div class="mb-3">
                              <label for="employeeSelect" class="form-label">Choisir un employé</label>
                              <select class="form-select" id="employeeSelect" required>
                                  <option value="employee1">Employé 1</option>
                                  <option value="employee2">Employé 2</option>
                               
                              </select>
                          </div>
                          <div class="mb-3">
                              <label for="timeSelect" class="form-label">Choisir un créneau</label>
                              <select class="form-select" id="timeSelect" required>
                                  <option value="time1">Créneau 1</option>
                                  <option value="time2">Créneau 2</option>
                             
                              </select>
                          </div>
                          <div class="mb-3"></div>
                          <table>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr class="total-row">
                                    <td>Total à Payer</td>
                                    <td>85.00</td>
                                </tr>
                            </tfoot>
                        </table>
                        </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-primary">Confirmer le rendez-vous</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- Fin modal -->
      </div>
  </div>
</div>

<br>


<!-- Footer -->
<footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2024 Your Company</p>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
